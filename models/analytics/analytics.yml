models:
  - name: analytics_hourly_operations
    description: "Hourly operations statistics by operator"
    columns:
      - name: operator_id
        description: "Unique identifier of the operator"
        data_tests:
          - not_null
      - name: operator_name
        description: "Name of the operator"
        data_tests:
          - not_null
      - name: operator_email
        description: "Email address of the operator"
        data_tests:
          - not_null
      - name: operation_hour
        description: "Hour of the operation (truncated to hour)"
        data_tests:
          - not_null
      - name: nb_operation
        description: "Total number of operations"
        data_tests:
          - not_null
      - name: nb_denied
        description: "Number of denied operations"
        data_tests:
          - not_null
      - name: nb_validation
        description: "Number of validations"
        data_tests:
          - not_null
      - name: nb_validation_started
        description: "Number of validation processes started"
        data_tests:
          - not_null
      - name: nb_validation_stopped
        description: "Number of validation processes stopped"
        data_tests:
          - not_null
      - name: nb_processed_documents
        description: "Total number of processed documents"
      - name: total_time_spent
        description: "Total time spent on operations"
  - name: analytics_daily_owner_account
    description: "Daily number of owner accounts created"
    columns:
      - name: creation_date
        data_tests:
          - unique
          - not_null
  - name: analytics_daily_denial_reasons
    description: "Daily statistics of document denials with their reasons, categories and counts"
    columns:
      - name: denial_date
        data_tests:
          - not_null
      - name: denied_option_id
        data_tests:
          - not_null
      - name: denied_option_value
        data_tests:
          - not_null
      - name: document_category
      - name: document_sub_category
      - name: document_tenant_type
      - name: nb_denial_reasons
        data_tests:
          - not_null
  - name: analytics_weekly_operations_per_validation
    description: "Weekly statistics of operations performed before first account validation, aggregated by tenant account creation week, funnel type, tenant origin and status"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - created_week
              - funnel_type
              - tenant_origin
              - status
    columns:
      - name: created_week
        description: "Week of tenant account creation (truncated to week)"
        data_tests:
          - not_null
      - name: funnel_type
        description: "Type of funnel used by the tenant"
      - name: tenant_origin
        description: "Origin of the tenant account"
      - name: status
        description: "Current status of the tenant account"
      - name: nb_validated_accounts
        description: "Number of validated tenant accounts for this combination of week, funnel type, tenant origin and status"
        data_tests:
          - not_null
      - name: nb_operations_before_first_validation
        description: "Total number of operations performed before first validation for all accounts in this group"
        data_tests:
          - not_null
